<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span id="copy" class="material-icons">
                content_copy
            </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">
        <div class="passLength">
            <p>Password Length</p>
            <span id="sliderValue">4</span>
        </div>
        <div class="passLength">
            <label for="LowerCase">Include LowerCase Laters (a-z)</label>
            <input type="checkbox" name="LowerCase" id="LowerCase" checked>
        </div>
        <div class="passLength">
            <label for="UpperCase">Include UpperCase Laters (A-Z)</label>
            <input type="checkbox" name="UpperCase" id="UpperCase" checked>
        </div>
        <div class="passLength">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="passLength">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="function.js"></script>
</body>
</html>
